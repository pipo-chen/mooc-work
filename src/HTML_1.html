<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 综合练习</title>
</head>
<body>

<form onclick="">
    <table>
        <tr>
            <td>请输入姓名：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>请输入密码：</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>再次输入密码：</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" value="nan"> 男
                <input type="radio" name="sex" value="nv">女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td>
                <input type="checkbox" name="habit"> 游泳
                <input type="checkbox" name="habit"> 看戏
                <input type="checkbox" name="habit"> 唱歌
                <input type="checkbox" name="habit"> 跳舞

            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                <option>1970</option>
                <option>1971</option>
                <option>1972</option>
                <option>1973</option>
                <option>1974</option>
            </select>年
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>月
                <select>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                </select>日
            </td>
        </tr>
        <tr>
            <td>头像</td>
            <td>
                <img src="https://climg.mukewang.com/5a2756820001d3c306000338.jpg" width="40" height="40">
                <select>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="button" value="普通按钮">
                <input type="submit" value="提交按钮">
            </td>
        </tr>

    </table>

</form>

</body>
</html>
