<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>身高体重测试</title>
</head>
<body>
<script>
    var gender = prompt("请输入性别：");
    while (gender == null || !(gender == '女' || gender == '男')) {
        alert("性别不能为空！");
        gender = prompt("请输入性别：");
    }
    var height = prompt("请输入身高：");
    while (height == null) {
        alert("身高不能为空！");
        height = prompt("请输入身高：");
    }
    var weight = prompt("请输入体重：");
    while (weight == null) {
        alert("体重不能为空！");
        weight = prompt("请输入体重：");
    }
    var stander = 0;
    if (gender == '女') {
        stander = (height - 70) * 0.6;
    } else {
        stander = (height - 80) * 0.7;
    }
    console.log(stander);
    if (weight >= stander *1.2) {
        if (weight >= stander * 1.2 && weight <= stander * 1.3) {
            alert("重：轻度肥胖 体重过重");
        } else if (weight <= stander * 1.4) {
            alert("重：中度肥胖 体重过重");
        } else {
            alert("重：重度肥胖 体重过重");
        }
    } else if (weight <= stander * 1.1 || weight >= stander * 0.9) {
        alert("正常：继续保持");
    } else {
        alert("轻：体重偏轻 多吃点");
    }

</script>

</body>
</html>
