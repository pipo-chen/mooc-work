
<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>six-mall | 后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="plugins/sweetalert/sweetalert.css"/>
    <link rel="stylesheet" href="plugins/jqgrid-5.3.0/ui.jqgrid-bootstrap4.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
	<style>
		.sidebar-dark-primary{
			background-color: #ffffff;
		}
		.sidebar-dark-primary .sidebar a{
			color:#17a2b8
		}
		.sidebar :hover {
			color:#17a2b8;
		}
		.sidebar-dark-primary .nav-header{
			color:#000000
		}
		
		.ui-jqgrid tr.jqgrow td {
			white-space: normal !important;
			height: auto;
			vertical-align: text-top;
			padding-top: 2px;
		}

		a {
			color: #1baeae;
			text-decoration: none;
			background-color: transparent;
			-webkit-text-decoration-skip: objects;
		}

		a:hover {
			color: white;
			background-color: #1baeae;
		}
	</style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
	<!-- Main content -->
	<div class="content">
		<div class="container-fluid">
			<div class="card card-primary card-outline">
				<div class="card-header">
					<h3 class="card-title">商品管理</h3>
				</div> <!-- /.card-body -->
				<div class="card-body">
					<div class="grid-btn">
						<button class="btn btn-info" onclick="addGoods()"><i
								class="fa fa-plus"></i>&nbsp;添加商品
						</button>
						<button class="btn btn-info" onclick="editGoods()"><i
								class="fa fa-pencil-square-o"></i>&nbsp;修改商品
						</button>
						<button class="btn btn-success" onclick="putUpGoods()"><i
								class="fa fa-arrow-up"></i>&nbsp;上架商品
						</button>
						<button class="btn btn-danger" onclick="putDownGoods()"><i
								class="fa fa-arrow-down"></i>&nbsp;下架商品
						</button>
					</div>
					<table id="jqGrid" class="table table-bordered">
					</table>
					<div id="jqGridPager"></div>
				</div><!-- /.card-body -->
			</div>
		</div><!-- /.container-fluid -->
	</div>
</div>

<script src="js/public.js"></script>

</html>
